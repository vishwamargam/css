<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 1</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: all 5s linear;
        }

        div:hover {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
