<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .con{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .con:hover{
            box-shadow: 0px 0px 5px 5px green, 5px 5px 5px 10px grey;
        }
    </style>
</head>
<body>
    <div class="con">

    </div>
</body>
</html>
