<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio style</title>
    <style>
        input {
            appearance: none;
            width: 15px;
            height: 15px;
            border: 3px solid orangered;
            border-radius: 50%;
        }

        input:checked {
            border: 6px solid yellowgreen;
        }
    </style>
</head>

<body>
    <input type="radio" name="x" />Male
    <input type="radio" name="x" />Female
</body>

</html>
