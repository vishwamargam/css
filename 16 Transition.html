<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: width 5s linear, height 8s ease-in,
                background-color 7s ease-in-out;
        }

        div:hover {
            width: 300px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
