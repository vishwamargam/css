<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky</title>
    <style>
        nav{
            width: 100%;
            height: 15vh;
            background-color: bisque;
            position: sticky;
            top: 0px;
        }
        .con1{
            width: 100%;
            height: 300vh;
            background-color: aqua;
        }
        .con2{
            width: 100%;
            height: 5vh;
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="con2"></div>
    <nav></nav>
    <div class="con1"></div>
</body>
</html>
