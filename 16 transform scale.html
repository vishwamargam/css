<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom Scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: cyan;
            transition: all 5s linear;
            margin: auto;
        }

        div:hover {
            transform: scale(1.5, 0.8);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
