<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>List items</title>
    <style>
        ol{
            color: red;
        }
        li{
            margin: 30px;
            list-style: none;
            display: flex;
            width: 50px;
            height: 10px;
            gap: 20px;
            font-size: 25px;
        }
        div{
            height: 10px;
            width: 10px;
        }
        img{
            
            height: 10px;
            width: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <ol>
        <li><div><img src="z6.jpg" alt="img"/></div> first</li>
        <li><div><img src="z6.jpg" alt="img"/></div> second</li>
        <li><div><img src="z6.jpg" alt="img"/></div> third</li>
        <li><div><img src="z6.jpg" alt="img"/></div> fourth</li>
        <li><div><img src="z6.jpg" alt="img"/></div> fifth</li>
    </ol>
</body>
</html>
