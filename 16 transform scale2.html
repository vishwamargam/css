<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale 2</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            margin-top: 150px;
        }

        div img {
            width: 100%;
            height: 100%;
            transition: all 10s linear;
        }

        div img:hover {
            transform: scale(1.5, 1.5);
        }
    </style>
</head>

<body>
    <div>
        <img src="z2.jpg" alt="img" />
    </div>
</body>

</html>
