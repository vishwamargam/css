<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .d1{
            color:aliceblue;
            background-color: bisque;
        }
        .d2{
            color: bisque;
            background-color: brown;
        }
        .d3{
            color: blue;
            background-color: cornsilk;
        }

    </style>
</head>
<body>
    <div class="d1">
        div 1 tag
    </div>
    <div class="d1 d2">
        div 2 tag
    </div>
    <div class="d2">
        div 3 tag
    </div>
    <div>
        div 4 tag
    </div>
</body>
</html>
