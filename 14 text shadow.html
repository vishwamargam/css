<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <style>
        p {
            font-size: 50px;
            text-shadow: -6px 6px 3px red, -3px 3px 2px green;
            font-family: 'Kenia', sans-serif;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores, laborum provident nulla expedita facere
        voluptatem temporibus nihil omnis eveniet nobis placeat illum maiores, mollitia consequatur, sapiente architecto
        similique magni non!</p>
</body>

</html>
