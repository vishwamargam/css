<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRnsform animation</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-image: url("z1.jpg");
            background-size: 100% 100%;
            border-radius: 50%;
        }

        div:hover {
            animation: demo 10s linear infinite;
        }

        @keyframes demo {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
